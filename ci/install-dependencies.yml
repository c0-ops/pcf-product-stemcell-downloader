---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang
    tag: latest

inputs:
- name: glide
- name: stemcell-downloader
  path: go/src/github.com/c0-ops/pcf-product-stemcell-downloader

outputs:
- name: stemcell-downloader-with-dependencies

run:
  path: sh
  args:
  - -exc
  - |
    ROOT=$(cd $(dirname $0) && pwd)

    tar --strip-components 1 \
        -xvf glide/*.tar.gz \
        -C $GOPATH/bin \
        linux-amd64/glide

    cd go/src/github.com/c0-ops/pcf-product-stemcell-downloader
      glide install
      cp -R . "${ROOT}/stemcell-downloader-with-dependencies"
    cd -

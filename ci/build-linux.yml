---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang
    tag: latest

inputs:
- name: stemcell-downloader-with-dependencies
  path: go/src/github.com/c0-ops/pcf-product-stemcell-downloader
- name: version

outputs:
- name: linux-binary

params:
  OUTPUT_PATH: linux-binary/stemcell-downloader-linux

run:
  path: go/src/github.com/c0-ops/pcf-product-stemcell-downloader/ci/build.sh

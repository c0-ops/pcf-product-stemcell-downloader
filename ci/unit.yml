---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang
    tag: latest

inputs:
- name: stemcell-downloader-with-dependencies
  path: go/src/github.com/c0-ops/pcf-product-stemcell-downloader

params:
  MINIO_ACCESS_KEY:
  MINIO_SECRET_KEY:

run:
  path: sh
  args:
  - -exc
  - |
    export GOPATH=$PWD/go
    export PATH=$GOPATH/bin:$PATH

    go get -u github.com/onsi/ginkgo/ginkgo

    cd go/src/github.com/c0-ops/pcf-product-stemcell-downloader
      ginkgo -cover -r -race -randomizeAllSpecs
    cd -
